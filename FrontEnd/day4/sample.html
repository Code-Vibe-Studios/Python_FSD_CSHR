<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Property</title>
    <style>
        p {
            color: blue;
            background-color: yellow;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            font-weight: bold;
            font-style: italic;
            border: 2px solid red;
            border-radius: 50px;
            text-align: center;
        }

        div {
            border: 2px solid green;
            margin: 20px;
            background-color: hotpink;
            /* padding: 50px; */
        }
    </style>
</head>
<body>
    <div>
        <p>This is a CSS Class.</p>
    </div>
    <p>This is a CSS Class 2.</p>
</body>
</html>
