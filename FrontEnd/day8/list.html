<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Changes</title>
    <style>
        h2{
            text-align: center;
            color: red;
        }

        body.dark-mode{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Dynamic List</h2>
    <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <input type="text" id="item-input" placeholder="Enter item">
    <button id="add-item-button">Add Item</button>
    <button id="remove-item-button">Remove Item</button>

    <h2>Toggle Dark Mode</h2>
    <button id="dark-mode-button">Toggle Dark Mode</button>
    <script>
        document.getElementById("add-item-button").addEventListener("click", function() {
            let newItemText = document.getElementById("item-input").value;
            if (newItemText.trim() !== "") {
                let li = document.createElement("li");
                li.innerText = newItemText;
                document.getElementById("item-list").appendChild(li);
                document.getElementById("item-input").value = "";
            }
        });

        document.getElementById("remove-item-button").addEventListener("click", function() {
            let list = document.getElementById("item-list");
            if (list.children.length > 0) {
                list.removeChild(list.lastChild);
            }
        });

        document.getElementById("dark-mode-button").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
