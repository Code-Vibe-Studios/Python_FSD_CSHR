<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2-4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header{
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav{
            background-color: #333;
        }

        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li{
            margin: 0;
        }

        nav ul li a{
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            display: block;
        }

        nav ul li a:hover{
            background-color: #575757;
        }

        main{
            display: flex;
            padding: 20px;
        }

        section{
            flex: 1;
            margin-left: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        
        footer{
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <header>
        <h1>My Webpage Layout</h1>
        <p>This is a sample webpage layout using semantic HTML tags.</p>
    </header>
    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Welcome to My Webpage</h2>
            <p>This is the main content of the webpage.</p>
        </section>
        <section>
            <h2>About Us</h2>
            <p>Learn more about our company and our services.</p>
        </section>
    </main>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
