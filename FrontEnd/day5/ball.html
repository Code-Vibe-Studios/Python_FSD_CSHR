<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,#74ebd5,#9face6);
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        .ball-container {
            position: relative;
            width: 200px;
            height: 300px;
            border: 2px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .ball{
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff7675,#d63031);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 1.5s infinite ease-in-out, spin 2s infinite linear;
        }

        @keyframes bounce {
            0%,100%{
                transform: translateY(0px);
            }
            50%{
                transform: translateY(-100px);
            }
        }

        .shadow{
            width: 50px;
            height: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: absolute;
            bottom: 0px;
            animation: shadowScale 1.5s infinite ease-in-out;
        }

        @keyframes shadowScale {
            0%,100%{
                transform: scale(1);
                opacity: 0.5;
            }
            50%{
                transform: scale(0.6);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="ball-container">
        <div class="ball"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
