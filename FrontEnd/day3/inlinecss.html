<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        h1{
            color: red;
        }

        p{
            color: green;
        }

        footer{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>This is a CSS Class.</p>
    <footer>This is a footer</footer>
    <h1>External CSS</h1>
</body>
</html>
