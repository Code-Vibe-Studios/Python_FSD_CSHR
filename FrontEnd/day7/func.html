<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
/*************  ✨ Codeium Command ⭐  *************/
      /**
       * Greets the user with a console message
       * @param {string} name The name of the user to greet
       */
/******  b7b5fb7e-6f3e-42fa-87b6-5bd3a64a9056  *******/      
      function greetUser(name = "Python") {          // Named Function
        console.log("Hello " + name);
      }

      greetUser();

      /**
       * Adds two numbers
       * @param {number} a The first number
       * @param {number} b The second number
       * @returns {number} The sum of the two numbers
       */
      const add = function (a, b) {                 // Anonymous Function
          return a + b;
      }

      console.log(add(8, 3));

      const sub = (a, b) => a - b;                 // Arrow Function
      console.log(sub(8, 3));
      
    </script>
  </head>
  <body></body>
</html>
